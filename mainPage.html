<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Page</title>
    <link href="css/menuStyle.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <p>Заказ с собой</p>
    </header>
    <section id="menupage">
      <div class="rest">
        <img src="assets/rest1.png" alt="Del Papa Image"/>
        <div class="textinfo">
          <p class="restname">Del Papa</p>
          <p class="restadress">ул. Бухар жырау, 66, уг. ул. Ауэзова</p>
        </div>
      </div>
      <div class="between">
        <div class="betweenline"></div>
      </div>

      <div class="rest">
        <img src="assets/rest2.png" alt="Svet Image"/>
        <div class="textinfo">
          <p class="restname">Ресторан "Свет"</p>
          <p class="restadress">ул. Кабанбай батыра 83</p>
        </div>
      </div>
      <div class="between">
        <div class="betweenline"></div>
      </div>

      <div class="rest">
        <img src="assets/rest3.png" alt="Mama Mia Image"/>
        <div class="textinfo">
          <p class="restname">Mamma Mia</p>
          <p class="restadress">ул. Панфилова 109</p>
        </div>
      </div>
      <div class="between">
        <div class="betweenline"></div>
      </div>

      <div class="rest">
        <img src="assets/rest4.png" alt="Bahandi Burger Image"/>
        <div class="textinfo">
          <p class="restname">Bahandi Burger</p>
          <p class="restadress">ул. Байтурсынова 61</p>
        </div>
      </div>
      <div class="between">
        <div class="betweenline"></div>
      </div>

      <div class="rest">
        <img src="assets/rest5.png" alt="KFC Image"/>
        <div class="textinfo">
          <p class="restname">KFC</p>
          <p class="restadress">ул. Кабанбай батыра 83</p>
        </div>
      </div>
      
    </section>
  </body>
</html>
