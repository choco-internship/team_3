<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Page</title>
    <link href="css/cartStyle.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <svg
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M16 7H3.83L9.42 1.41L8 0L0 8L8 16L9.41 14.59L3.83 9H16V7Z"
          fill="#131113"
        />
      </svg>

      <p>Корзина</p>
    </header>
    <section id="menupage">
      <div class="rest">
        <div class="textinfo">
          <p class="restname">Mamma Mia</p>
          <p class="restadress">ул. Панфилова 109</p>
        </div>
      </div>

      <div class="divider"></div>

      <h4>Мой заказ</h4>

      <div class="foodorder">
        <div class="foodorder_info">
          <p class="foodorder_name">Пицца Маргарита</p>
          <p class="foodorder_price">1 600 тг</p>
        </div>
        <div class="foodorder_photo">
          <img src="assets/food1.png" alt="Pizza Margarita" />
          <div class="foodorder_counter">
            <p>-</p>
            <p class="count">1</p>
            <p>+</p>
          </div>
        </div>
      </div>

      <div class="between">
        <div class="betweenline"></div>
      </div>

      <div class="foodorder">
        <div class="foodorder_info">
          <p class="foodorder_name">Пицца Пепперони</p>
          <p class="foodorder_price">1 600 тг</p>
        </div>
        <div class="foodorder_photo">
          <img src="assets/food2.png" alt="Pizza Pepperoni" />
          <div class="foodorder_counter">
            <p>-</p>
            <p class="count">1</p>
            <p>+</p>
          </div>
        </div>
      </div>

      <div class="between">
        <div class="betweenline"></div>
      </div>

      <article class="totalpay">
        <h4>Итого</h4>
        <h4>3 200</h4>
      </article>
    </section>
    <div class="payButton">
      <div class="payInterface">
        <p>Оплатить</p>
        <p class="payAmount">3 200 ₸</p>
      </div>
    </div>
  </body>
</html>
